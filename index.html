<html>

<head>
  <title>HTML Based Old School Radio</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <div id="audioPlayer" class="audio">
    <div class="audio-controls">
      <button class="btn btn-playPause" type="button">
        <i class="bi bi-play-fill"></i>
      </button>
      <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.75" class="volumeBar">
      <button class="btn btn-mute" type="button">
        <i class="bi bi-volume-up-fill"></i>
      </button>
      <button class="btn btn-mute" type="button">
        <i class="bi bi-volume-mute-fill"></i>
      </button>
    </div>
  </div>
</body>

</html>
